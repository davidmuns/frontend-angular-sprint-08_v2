<div class="modal fade" id="emailPasswordModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true"
  data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- modal header-->
      <div class="modal-header d-flex justify-content-end p-0" style="border: none;">
        <button type="button" class="button-close" #closebutton data-bs-dismiss="modal" (click)="onClose()">X</button>
      </div>
      <!-- modal body -->
      <div class="modal-body">

        <!-- logo star wars -->
        <div class="mb-4" style="text-align: center;">
          <img src="../../../assets/star-wars_disney-logo-removebg-preview.png" alt="" height="70%" width="70%">
        </div>

        <div class="text-center title mb-3">FORGOT YOUR PASSWORD?
          <p style="color: gray; font-size: 15px">Please enter the email address you use for <strong>davidmuns-starwars</strong>. We
            will send you a link to reset your password.</p>
        </div>

        <!-- SIGN UP FORM -->
        <form [formGroup]="this.passwordEmailForm" (ngSubmit)="onSubmit()">
          <!-- email -->
          <div class="container-fluid d-flex justify-content-center">
            <div class="form-group mb-4 row col-12">
              <input type="email" class="form-control" id="emailPasswordInput" formControlName="emailTo"
                placeholder="email address">
            </div>
          </div>
          <!-- Invalid email alert message -->
          <div class="container-fluid d-flex justify-content-center">
            <div
              *ngIf="this.passwordEmailForm.get('email')?.touched && this.passwordEmailForm.get('email')?.errors?.['email']"
              class="alert alert-danger row col-12 p-2 text-center">
              Invalid email format.
            </div>
          </div>
          <!-- submit button -->
          <div class="container-fluid d-flex justify-content-center mb-3">
            <div class="form-group row col-12">
              <input type="submit" class="btn btn-dark" value="Reset password"
                [disabled]="this.passwordEmailForm.invalid">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Button trigger email sent message modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emailSentModal" #openmodal hidden>
  Launch demo modal
</button>

<!-- EMAIL SENT MESSAGE Modal -->
<div class="modal fade" id="emailSentModal" tabindex="-1" aria-labelledby="emailSentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- modal header-->
      <div class="modal-header d-flex justify-content-end p-0" style="border: none;">
        <button type="button" class="button-close" #closebutton data-bs-dismiss="modal" (click)="onClose()">X</button>
      </div>
      <!-- modal body -->
      <div class="modal-body">

        <!-- logo star wars -->
        <div class="mb-4" style="text-align: center;">
          <img src="../../../assets/star-wars_disney-logo-removebg-preview.png" alt="" height="70%" width="70%">
        </div>

        <div class="text-center title mb-3">EMAIL SENT to "{{ this.email }}"
          <p style="color: gray; font-size: 15px">Check your email inbox for the password recovery link. Don't forget to check your spam folder.</p>
        </div>
        
      </div>
    </div>
  </div>
</div>
