<div class="container-fluid bg-black">
    <div class="row w-100">
        <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
        <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 p-2">
            <div class="logoStarWars"></div>
        </div>
        <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
    </div>
</div>


<div class="container d-flex justify-content-center mt-5">
    <div class="card" style=" background-color: #181818;">
        <div class="card-header" style="border: none;">
            <h3 class="text-center" style="color: white;">Reset password</h3>
        </div>
        <div class="card-body">
            <!-- logo star wars -->
            <div class="mb-4" style="text-align: center;">
                <img src="../../../assets/star-wars_disney-logo-removebg-preview.png" alt="" height="70%" width="70%">
            </div>
            <div class="text-center title mb-4" style="color: #edd700;">Changing password for ...</div>
            <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group mb-4">
                    <input type="password" name="newPassword" id="newPassword" class="form-control"
                        [(ngModel)]="newPassword" placeholder="Password" required>
                </div>
                <div class="form-group mb-4">
                    
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                        [(ngModel)]="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="container-fluid d-flex justify-content-center mb-3">
                    <div class="form-group row col-12">
                        <input type="submit" class="btn btn-dark" value="Reset password"
                            [disabled]="!form.valid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
